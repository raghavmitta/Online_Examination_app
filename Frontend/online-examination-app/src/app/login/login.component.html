<div class="box" id="popup">
    <h2>Login</h2>
    
    <form (ngSubmit)="LoginUser()">
        <div>
            
            <input type="text" name="" required="" [(ngModel)]=login.username>
            <label>Username</label>
          
        </div>
        <div>
            
            <input type="password" name="pass" required="" [(ngModel)]=login.password>
            <label>Password</label> <span class="forgot"></span>
            
        </div>
        <!--<input type="submit" name="" value="Login"> -->

        
        
        
        <div>
            <p>Don't have an account  <a routerLink="/register"><button>Register here</button></a></p>
        </div>

        <span class="forgot">
            <a href=forgotpass.html>Forgot password?</a>
        </span>          
        <button type="submit">Submit</button>
       

    </form>
</div>
